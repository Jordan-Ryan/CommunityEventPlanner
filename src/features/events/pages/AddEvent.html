<div id="addEventPage" class="page">
    <button class="back-btn" id="backToEventsBtnAdd">&larr; Back to Events</button>
    <form id="addEventForm" autocomplete="off">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" required />

        <label for="eventDescription">Description:</label>
        <textarea id="eventDescription" rows="3"></textarea>

        <div class="form-section">
            <h3>Date & Time</h3>
            <div class="date-time-group">
                <div>
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" required />
                </div>
                <div>
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" />
                </div>
            </div>
            <div class="date-time-group">
                <div>
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate"/>
                </div>
                <div>
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime" />
                </div>
            </div>
        </div>

        <div class="form-section">
    <h3>Recurrence</h3>
    <label>
        <input type="checkbox" id="eventRecurring" />
        Repeat event
    </label>
    <div id="recurrenceOptions" style="display:none; margin-top: 1rem;">
        <div class="recurrence-pattern">
            <label>Repeat every:</label>
            <select id="recurFrequency">
                <option value="weekly" selected>Week(s)</option>
                <option value="monthly">Month(s)</option>
            </select>
        </div>
        <div class="recurrence-days" id="recurrenceDaysSection" style="margin-top: 1rem;">
            <label>Select days:</label>
            <div id="weekDays" style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                <label><input type="checkbox" value="MO" /> Mon</label>
                <label><input type="checkbox" value="TU" /> Tue</label>
                <label><input type="checkbox" value="WE" /> Wed</label>
                <label><input type="checkbox" value="TH" /> Thu</label>
                <label><input type="checkbox" value="FR" /> Fri</label>
                <label><input type="checkbox" value="SA" /> Sat</label>
                <label><input type="checkbox" value="SU" /> Sun</label>
            </div>
        </div>
        <div class="recurrence-end" style="margin-top: 1rem;">
            <label for="endByDate">Ends by:</label>
            <input type="date" id="endByDate" />
        </div>
    </div>
</div>
        <label for="eventLocation">Location:</label>
        <input type="text" id="eventLocation" autocomplete="off"/>
        <button class="submit-btn" type="submit">Add Event</button>
    </form>
</div>
