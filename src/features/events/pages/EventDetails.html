<div id="eventDetailPage" class="page">
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <button class="back-btn" id="backToEventsBtn">&larr; Back to Events</button>
        <button id="editEventBtn" class="icon-btn" title="Edit Event" aria-label="Edit Event">
            <svg width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 20h9" />
                <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
            </svg>
        </button>
    </div>
    <h2 id="eventTitle"></h2>
    <div class="event-details-meta">
        <div id="eventDateTime"></div>
        <div id="eventLocation"></div>
    </div>
    <div id="eventDescription" class="event-description"></div>

    <!-- RSVP Section (shown if ticketTypes is null/empty) -->
    <div id="rsvpSection" style="display:none; margin-top:2rem;">
        <h3>RSVP</h3>
        <p>This event does not require tickets. Please RSVP below:</p>
        <input type="text" id="rsvpName" placeholder="Your name" style="width:100%;margin-bottom:0.5rem;" />
        <button class="submit-btn" id="rsvpBtn">RSVP</button>
        <div id="rsvpStatus" style="margin-top:1rem;"></div>
        <div style="margin-top:1.5rem;">
            <h4>People Attending</h4>
            <ul id="rsvpList" class="event-list"></ul>
        </div>
    </div>

    <!-- Ticket Section (shown if ticketTypes is an array) -->
    <div id="ticketSection" style="display:none; margin-top:2rem;">
        <h3>Tickets</h3>
        <button class="theme-btn" id="showNeedPageBtn">Request Ticket</button>
        <button class="theme-btn" id="showPurchasePageBtn">Purchase Ticket</button>
        <div style="margin-top:1.5rem;">
            <h4>Ticket Requests</h4>
            <ul id="needList" class="event-list"></ul>
        </div>
        <div style="margin-top:1.5rem;">
            <h4>Tickets Purchased</h4>
            <ul id="purchasedList" class="event-list"></ul>
        </div>
    </div>
</div>
