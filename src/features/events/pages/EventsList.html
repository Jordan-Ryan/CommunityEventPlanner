<div class="event-list-toolbar" style="display: flex; gap: 0.5rem; align-items: center; margin-bottom: 1.2rem;">
    <input type="text" id="eventSearch" placeholder="Search events..." style="flex: 1;" />
    <button id="togglePastEvents" class="filter-btn" style="margin-left: 0.5rem;">Show Past Events</button>
    <button id="addEventBtn" title="Add Event" aria-label="Add Event" class="add-event-btn" style="margin-left: 0.5rem;">
        <svg class="icon-plus" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
    </button>
</div>
<ul id="eventList" class="event-list"></ul>
